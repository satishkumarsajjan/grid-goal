version: '3.8'

services:
  postgres:
    image: postgres:16-alpine

    environment:
      POSTGRES_USER: gridgoal_user
      POSTGRES_PASSWORD: gridgoal_pass
      POSTGRES_DB: gridgoal_db

    ports:
      - '5432:5432'

    volumes:
      - postgres_data:/var/lib/postgresql/data

    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
